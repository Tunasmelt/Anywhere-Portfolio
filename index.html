<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />
    <title>Data Analyst Portfolio</title>
    <meta
      name="description"
      content="Data analyst portfolio for Alex Vercetti showcasing analytics impact, projects, dashboards, and production-grade data pipelines."
    />
    <link rel="canonical" href="https://example.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Alex Vercetti | Data Analyst" />
    <meta
      property="og:description"
      content="Analytics portfolio: churn prediction, sales intelligence, segmentation, dashboards, and automated pipelines."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com/" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Alex Vercetti | Data Analyst" />
    <meta
      name="twitter:description"
      content="Analytics portfolio: churn prediction, sales intelligence, segmentation, dashboards, and automated pipelines."
    />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Alex Vercetti",
        "jobTitle": "Senior Data Analyst",
        "url": "https://example.com/",
        "image": "https://example.com/profile.jpg",
        "sameAs": [
          "https://linkedin.com/in/yourprofile",
          "https://github.com/yourusername"
        ],
        "description": "Data analyst specializing in churn prediction, sales analytics, and production-grade data pipelines."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
